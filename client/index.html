<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Bunnycode.ai — AI Automation Agency</title>
    <meta name="description" content="AI-native automation systems, content engines, and workflow intelligence for creators and businesses." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://bunnycode.ai" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Bunnycode.ai — AI Automation for Creators & Businesses" />
    <meta property="og:description" content="AI-native automation engines, workflow intelligence, and content automation systems built for modern creators and companies." />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:url" content="https://bunnycode.ai" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bunnycode.ai — AI Automation Agency" />
    <meta name="twitter:description" content="We build AI systems, automation engines, and intelligent workflows." />
    <meta name="twitter:image" content="/favicon.png" />
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload Important Fonts -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=Space+Mono:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    
    <!-- Structured Data (Schema.org JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Bunnycode.ai",
      "url": "https://bunnycode.ai",
      "logo": "/favicon.png",
      "description": "AI automation systems and intelligent content engines for creators and businesses."
    }
    </script>
    
    <script>
      // Prevent flash of incorrect theme
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (!theme) theme = 'light';
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add(theme);
        } catch (e) {
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add('light');
        }
      })();
    </script>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
