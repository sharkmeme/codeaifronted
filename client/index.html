<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>bunnycode.ai - AI-Native Automations for Teams That Move Fast</title>
    <meta name="description" content="Ship your first automation with bunnycode.ai. We build AI-native automation systems for sales workflows, internal ops, and content systems. Trusted by teams worldwide." />
    <meta property="og:title" content="bunnycode.ai - AI Automation Agency" />
    <meta property="og:description" content="AI-native automations for teams that move fast. Build, deploy, and optimize your automation workflows." />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script>
      // Prevent flash of incorrect theme
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (!theme) theme = 'light';
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add(theme);
        } catch (e) {
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add('light');
        }
      })();
    </script>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
